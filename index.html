<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi PÃ¡gina Web Responsive</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./app/app.js" defer></script>

</head>

<body>
    <header class="ribbon-container">
        <h2 class="ribbon ribbon-content">
            <div class="header_logo">
                <img src="./img/icon.png">
            </div>
            <nav class="header_nav">
                <ul>
                    <li>
                        home
                    </li>
                    <li>
                        our games
                    </li>
                    <li>
                        contact us
                    </li>
                </ul>
            </nav>
        </h2>
    </header>

    <section id="home">
        <div class="home-section">
            <div class="column highlight">
                <div class="column-image column-image-highlight">
                    <img src="./img/TriggerTreat.gif" alt="" />
                </div>
                <figcaption>
                    <div class="date"><span class="day">28</span><span class="month">Oct</span></div>
                    <h3>The World Ended Yesterday</h3>
                    <p>

                        You know what we need, Hobbes? We need an attitude. Yeah, you can't be cool if you don't
                        have an attitude.
                    </p>
                </figcaption>
            </div>
            <div class="column no-highlight">
                <div class="image-overlay">
                    <img src="./img/toughbippy.gif" alt="" />
                    <div class="overlay"> TOUGH BIPPY </div>
                </div>
                <div class="image-overlay">
                    <img src="./img/TriggerTreat2.gif" alt="" />
                    <div class="overlay">TRIGGER TREAT</div>
                </div>
                <div class="image-overlay">
                    <img src="./img/untitledpirategame.png" alt="" />
                    <div class="overlay">UNTITLED PIRATE GAME</div>
                </div>
            </div>
            
        </div>
    </section>
</body>

</html>
